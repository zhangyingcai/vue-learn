<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>learn1</title>
</head>
<body>
  <div id="app">
    <span :title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.6.6/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data() {
      return {
        message: 'lalala'
      }
    }
  })
  </script>
</body>
</html>
