<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="mydata">
    <input type="text" :value="abc*5" @input="$event=>abc=$event.target.value/5 || 0">
    <p>{{abc}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  new Vue({
    el: '#app',
    data() {
      return {
        abc: 12
      }
    },
    computed: {
      mydata: {
        set: function(newValue) {
          this.abc = newValue / 5 || 0
        },
        get: function() {
          return this.abc * 5
        }
      }
    },
  })
  </script>
</body>
</html>
